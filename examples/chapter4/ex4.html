<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
        .telephone{
            font-weight: bold;
        }
        #office_number{
            color: fuchsia;
        }
        #cel_number{
            color: red;
        }


    </style>
</head>
<body>

    <p>
        <a class="telephone" id="office_number" href="tel:+16045555555">604-555-5555</a>
    </p>
    <p>
        <a class="telephone" id="cel_number" href="tel:+17785555555">778-555-5555</a>
    </p>

</body>
</html>
