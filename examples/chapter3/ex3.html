<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
        .telephone{
            font-weight: bold;
        }
        .bigger{
            font-size: 120%;
        }
        .smaller{
            font-size: 80%;
        }
    </style>
</head>
<body>

    <p>
        <a class="telephone bigger" href="tel:+16045555555">604-555-5555</a>
    </p>
    <p>
        <a class="telephone smaller" href="tel:+17785555555">778-555-5555</a>
    </p>

</body>
</html>
