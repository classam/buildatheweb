<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
    blockquote{
        background-color: #DDDDDD;
        padding: 30px;
        border: 4px solid black;
        margin-top: 50px;
        margin-left: 50px;
        margin-right: 50px;
        margin-bottom: 50px;
    }
    </style>
</head>
<body>

<blockquote>
    "These days, the problem isn't how to innovate;
    it's how to get society to adopt the good
    ideas that already exist." &mdash; Douglas Engelbart
</blockquote>

<blockquote>
    "A curious thing about our industry: not only do we not
    learn from our mistakes, we also don't learn from our successes."
    &mdash; Keith Braithwaite
</blockquote>

</body>
</html>
