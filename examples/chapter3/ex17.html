<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
        .bold{
            font-weight: bold;
        }
        .uppercase{
            text-transform: uppercase;
        }
        .caps{
            text-transform: capitalize;
        }
        .lowercase{
            text-transform: lowercase;
        }
        .smallcaps{
            font-variant: small-caps;
        }
        .italic{
            font-style: italic;
        }
        .mixed-bag{
            font: bold italic 150% Georgia, serif;
        }
    </style>
</head>
<body>

<p>
    This is <span class="bold">bold</span>.
</p>
<p>
    This is <span class="uppercase">uppercase</span>.
</p>
<p>
    This is <span class="caps">capitalized</span>.
</p>
<p>
    THIS IS <span class="lowercase">LOWERCASE</span>.
</p>
<p>
    This is <span class="smallcaps">small caps</span>.
</p>
<p>
    This is <span class="italic">italic</span>.
</p>
<p>
    This is a <span class="mixed-bag">mixed bag</span>.
</p>

</body>
</html>
