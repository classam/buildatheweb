<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
        body{
            background-color: white;
        }
        blockquote{
            width: 250px;
            background-color: #DDDDDD;
            padding: 30px;
            border-top: 2px solid black;
            border-left: 5px solid blue;
            border-right: 4px dashed black;
            border-bottom: 10px dotted teal;
        }
    </style>
</head>
<body>

<blockquote>
    "One of the best programming skills you can have
    is knowing when to walk away for a while." &mdash; Oscar Godson
</blockquote>

</body>
</html>
