<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <meta name="description" content="CSS">
    <style>
        .big-ol-block{
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        .big-ol-block p{
            color: white;
        }
        .big-ol-block:hover{
            background-color: green;
            font-size: xx-large;
            width: 500px;
        }
        .big-ol-block :hover{
            background-color: red;
            font-family: monospace;
        }

    </style>
</head>
<body>

<div class="big-ol-block">
    <p>Put your mouse over this</p>
</div>

</body>
</html>
