<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Example</title>
        <meta name="description" content="Let's look at some tables">
    </head>
    <body>

        <table>
            <tr>
                <th>Vegetable</th>
                <th>Fries</th>
                <th>Chips</th>
                <th>Smoothies</th>
                <th>Real</th>
            </tr>
            <tr>
                <td>Potato</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Beet</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Brotato</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </table>

    </body>
</html>
